<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User List - Your Music App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        The Music App
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            
            <li class="nav-item">
                <a class="nav-link" href='/dashboard/admin'>Admin Dashboard</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2>User List</h2>

    <!-- Iterate through the list of users -->
    {% for user in users %}
        {% if user.isadmin == 0 and user.isban == 0%}
            <div class="user-entry mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">
                        {{ user.username }}
                        {% if user.iscreate == 1 %}
                            <span class="badge badge-primary ml-2">Creator</span>
                        {% endif %}
                    </p>

                    <!-- Ban button -->
                    <div class="d-flex">
                        <form class="d-inline" action="{{ url_for('ban_user', user_id=user.id) }}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm mr-1">Ban</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>



<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
