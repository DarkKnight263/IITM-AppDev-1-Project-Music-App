<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User List - Your Music App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        The Music App
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            
            
            <li class="nav-item">
                <a class="nav-link" href='/playlist_list'>Back</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2>Songs in Playlist</h2>

    {% for song in songs %}
        <div class="song-entry mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">
                    {{ song.title }} by {{ song.artist }}
                </p>

                <!-- View and Delete buttons -->
                <div class="d-flex">
                    <!-- View button (add your view functionality later) -->
                    <a href="{{ url_for('song_details', song_id=song.id) }}" class="btn btn-info btn-sm mr-1">View</a>
                    
                    <!-- Delete button -->
                    <a href="#" class="btn btn-danger btn-sm">Remove</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>



<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
