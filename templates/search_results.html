<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Your Music App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles for horizontal scrolling */
        .scrolling-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .scrolling-item {
            flex: 0 0 auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        The Music App
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
    <h2 class="text-center mb-4">Search Results</h2>

    <!-- Row for Songs -->
    <div class="row mt-3 scrolling-row">
        {% for song in songs %}
            <div class="col-md-3 mb-3 scrolling-item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Title: {{ song.title }}</h5>
                        <h6 class="card-title">Artist: {{ song.artist }}</h6>
                        <!-- Add other song details as needed -->
                        <a href="{{ url_for('song_details', song_id=song.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Row for Albums -->
    <div class="row mt-3 scrolling-row">
        {% for album in albums %}
            <div class="col-md-3 mb-3 scrolling-item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{ album.name }}</h5>
                        <h6 class="card-title">Artist: {{ album.artist }}</h6>
                        <a href="{{ url_for('album_songs', album_id=album.id) }}" class="btn btn-primary">View Details</a>
                        <!-- Add other album details as needed -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
