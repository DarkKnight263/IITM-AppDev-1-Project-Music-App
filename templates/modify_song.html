<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary head content, like title, meta tags, stylesheets, etc. -->
    <title>Modify Song - Your Music App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Add a navigation bar if needed -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        The Music App
    </a>
   
</nav>

<!-- Main Content Section -->
<div class="container">
    <h1>Modify Song</h1>

    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <!-- Include form fields similar to creator_dashboard.html -->
        <div class="form-group">
            {{ form.title.label(class="form-label") }}
            {{ form.title(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.lyrics.label(class="form-label") }}
            {{ form.lyrics(class="form-control") }}
        </div>

        

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
